<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <h2>Registration</h2>
        <form class="register-form" action="thankyou.html">
            <!--Name-->
            <label for="firstName">First Name*</label>
            <input id="firstName" name="firstName" type="text" required /><br>
            <label for="lastName">Last Name*</label>
            <input id="lastName" name="lastName" type="text" required /><br>
            <!--Email-->
            <label for="email">Email*</label>
            <input id="email" name="email" type="text" required autocomplete="off" /><br>
            <!--Password--><br>
            <label for="password">Password*</label>
            <input id="password" name="password" type="password" required /><br>
            <label for="password">Confirm Password*</label>
            <input id="confirm" name="confirm" type="password" required /><br>
            <p>* is required</p>
            <!--Submit-->
            <button id="registerButton" type="submit">Register</button>
        </form>
    </main>
    <footer></footer>
    <script src="/js/register.js" type="module"></script>
</body>
</html>
