<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Spinner</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header"></header>
    <main>
        <div id="app">
            <form>
                <label for="address">Address:<input type="text" id="address" name="address" autocomplete="shipping street-address"></label><br>
                <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete#values-->
                <label for="myRange">Range:<span id="range-display"></span> miles</label>
                <!--https://www.w3schools.com/howto/howto_js_rangeslider.asp-->
                <div class="slide-container">
                    <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
                </div>
               
                <section class="filter">
                    <h2>Filter</h2>
                    <div id="price-filter">

                        <h3>Price</h3>
                        <div id="price-input">
                            <input type="radio" id="any-price" name="price" value="any" checked="checked">
                            <label for="any-price">Any</label><br>

                            <input type="radio" id="low-price" name="price" value="1">
                            <label for="low-price">$</label><br>

                            <input type="radio" id="mid-price" name="price" value="2">
                            <label for="mid-price">$$</label><br>

                            <input type="radio" id="high-price" name="price" value="3">
                            <label for="high-price">$$$</label><br>
                        </div>
                    </div>
                    
                    <div id="rating-filter">
                        <h3>Rating</h3>
                        <div id="rating-input">
                            <input type="radio" id="any-rating" name="rating" value="any" checked="checked">
                            <label for="any-rating">Any</label><br>

                            <input type="radio" id="2-rating" name="rating" value="2">
                            <label for="2-rating">2 and above</label><br>

                            <input type="radio" id="3-rating" name="rating" value="3">
                            <label for="3-rating">3 and above</label><br>

                            <input type="radio" id="4-rating" name="rating" value="4">
                            <label for="4-rating">4 and above</label><br>

                            <input type="radio" id="5-rating" name="rating" value="5">
                            <label for="5-rating">5</label><br>
                        </div>
                        
                    </div>
                </section>
            </form>
            <button id="random-button">Pick a Random Restaurant</button>
            <div id="restaurant-info"></div>
        </div>
        <div id="smash-pass" display="none">
            <button id="smash">Smash</button>
            <button id="pass">Pass</button><br>
            <button id="reset">Reset</button>
        </div>
    </main>
    <footer class="main-footer">
        <!--<p>Not a real website</p>-->
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
